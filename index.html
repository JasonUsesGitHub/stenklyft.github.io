<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        .bottomright {
            position: fixed;
            bottom: 8px;
            right: 16px;
        }
    </style>
    <script type="text/javascript">
        function displayRandomImage() {
            var images = ['img1.png', 'img2.png', 'img3.png'];
            var image = images[Math.floor(Math.random() * images.length)];
            document.getElementById('randomImage').src = image;
        }
    </script>
</head>
<body style="background-color:#000000;" onload="displayRandomImage()">
    <div style="display: flex; justify-content: center; align-items: center; height: 800px;">
        <img id="randomImage" src="bennington_flag.png" alt="Random Image" />
    </div>
</body>
</html>
